<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/diammers.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diambars FC</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Google Translate Element -->
    <div id="google_translate_element" style="display: none;"></div>

    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en', // original language
          includedLanguages: 'fr', // limit to French
          autoDisplay: false
        }, 'google_translate_element');
      }
    </script>

    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script>
      (function waitAndHideIframe() {
        const interval = setInterval(() => {
          const skipTranslateDiv = document.querySelector('.skiptranslate');
          if (skipTranslateDiv) {
            const iframe = skipTranslateDiv.querySelector('iframe');
            if (iframe) {
              iframe.style.display = 'none';
              clearInterval(interval);
            }
          }
        }, 500);
      })();
    </script>
  </body>
</html>
